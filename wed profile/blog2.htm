<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog with Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h2 {
            color: #333;
        }
        #comment-form {
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .comment {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .comment p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Blog with Comments</h1>
    </header>
    <div class="container">
        <article>
            <h2>My Blog Post</h2>
            <p>This is my first blog post. Feel free to leave a comment below.</p>
        </article>
        <section id="comments">
            <h2>Comments</h2>
            <div class="comment">
                <p><strong>John Doe</strong>: This is a great post!</p>
            </div>
            <!-- Existing comments will be displayed here -->
        </section>
        <section id="comment-form">
            <h2>Leave a Comment</h2>
            <form id="new-comment-form">
                <div>
                    <label for="comment-name">Name:</label>
                    <input type="text" id="comment-name" name="name" required>
                </div>
                <div>
                    <label for="comment-text">Comment:</label>
                    <textarea id="comment-text" name="comment" rows="4" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit Comment">
                </div>
            </form>
        </section>
    </div>

    <script>
        document.getElementById('new-comment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('comment-name').value;
            var comment = document.getElementById('comment-text').value;

            var commentSection = document.getElementById('comments');
            var commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');
            var commentParagraph = document.createElement('p');
            commentParagraph.innerHTML = '<strong>' + name + '</strong>: ' + comment;
            commentDiv.appendChild(commentParagraph);
            commentSection.appendChild(commentDiv);

            document.getElementById('new-comment-form').reset();
        });
    </script>
</body>
</html>
